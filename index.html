<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Responsive styles */
      * {
        font-family: Young-serif, Arial, sans-serif;
        box-sizing: border-box;
        font-size: 1rem;
      }
      body {
        font-family: Young-serif, Arial, sans-serif;
        width: 100%;
        margin: 0;
        padding-top: 10px;
        height: 100vh;
        background-color: #52bb7a;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }
      .select-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #52bb7a;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: none;
        border: 2px solid #2b2e2e;
        border-radius: 10px;
        background-color: #52bb7a;
        flex: 1;
        padding: 0 0.5em;
        color: #2b2e2e;
        cursor: pointer;
        font-size: 1em;
        font-family: "Open Sans", sans-serif;
      }
      select::-ms-expand {
        display: none;
      }
      .select {
        position: relative;
        display: flex;
        width: 20em;
        height: 3em;
        line-height: 3;
        background: #52bb7a;
        overflow: hidden;
        border-radius: 0.25em;
      }
      .select::after {
        content: "\25BC";
        position: absolute;
        top: 0;
        right: 0;
        padding: 0 1em;
        background: #2b2e2e;
        cursor: pointer;
        pointer-events: none;
        transition: 0.25s all ease;
      }
      .select:hover::after {
        color: #23b499;
      }
      .select option {
        color: #2b2e2e; /* Add padding between the text and dropdown border */
      }

      select option:checked {
        background-color: #5c6664; /* Change the background color to your desired color */
        color: #fff; /* Change the text color to your desired color */
      }

      .iframe-container {
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        /* Remove the padding-bottom */
      }
      .iframe-container iframe {
        border: 0;
        left: 0;
        top: 0;
        width: 100%; /* Set the width to 100% */
        height: 90vh; /* Set the height to 100% */
      }
      footer {
        width: 100%;
        margin-top: 50px;
        font-size: 0.9rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="select-container">
      <div class="select">
        <select id="categorySelect" onchange="loadSheetData(this.value)">
          <option value="" disabled selected>Select a category</option>
          <option value="REACT">REACT</option>
          <option value="HTML">HTML</option>
          <option value="HR">HR</option>
          <option value="JS">JS</option>
          <option value="PYTHON">PYTHON</option>
          <option value="DBMS">DBMS</option>
          <option value="SQL">SQL</option>
          <option value="OOPS">OOPS</option>
          <option value="C">C</option>
          <option value="TIPS">TIPS</option>
        </select>
      </div>
    </div>

    <div class="questions" id="questionContainer">
      <!-- Questions will be dynamically added here -->
    </div>
    <footer>
      <span>@yerni kumar The Developer</span>
    </footer>
    <script>
      // Function to load the Google Sheet data into an iframe
      function loadSheetData(category) {
        var questionContainer = document.getElementById("questionContainer");
        questionContainer.innerHTML = "";

        if (category) {
          var iframeContainer = document.createElement("div");
          iframeContainer.classList.add("iframe-container");

          var iframe = document.createElement("iframe");
          iframe.src = getGoogleSheetURL(category);
          iframe.frameborder = "0";

          iframeContainer.appendChild(iframe);
          questionContainer.appendChild(iframeContainer);
        }
      }

      // Function to get the Google Sheet URL based on the selected category
      function getGoogleSheetURL(category) {
        var url = "";
        switch (category) {
          case "REACT":
            url =
              "https://script.google.com/macros/s/AKfycbwZ2WLe8-a_FYH2WfcZsk3xCj6bzdkNliJSmY-SdcLfUiWhDaCQBqZQjww8xSAVXwMktQ/exec";
            break;
          case "PYTHON":
            url =
              "https://script.google.com/macros/s/AKfycbxt-v5tmkUH8iKSRqVIT8InmUF-FukPNynIhhp070pWo1Raqu7IIs6r1LABiKzocd95hw/exec";
            break;
          case "JS":
            url =
              "https://script.google.com/macros/s/AKfycbwEVxWbD77uYhRiVngHQyHbDVR-sTD2BixVpEV7DP-JrdVymGujGCYwb5edNKuFRSZd/exec";
            break;
          case "HTML":

              "https://script.google.com/macros/s/AKfycbywnHfw2X0yR0hHa4q1aQ7SX2YcaFA6ZfIacbORvd-uIu26hnMbGxYm7XOoPs60NckV/exec";
            break;
          case "HR":

              "https://script.google.com/macros/s/AKfycbzg185TtxSiCskBM62_fDxDIUDVqhqPcAVpD_RMurBjYWPL9Fl8CjJ6hiz4bNqOAzPU/exec";
            break;
          case "C":
            url =
              "https://script.google.com/macros/s/AKfycbwm3OHOrjHIAViuUC6_9W5PIoU-I0objKDPCZFxYN4u-_vsaOJod_WLIhaUAinf8BaiuA/exec";
            break;
          case "SQL":
            url =
              "https://script.google.com/macros/s/AKfycbzKRSX6lVeHCtb3qf8zqprod4OaVpk_X9mwYeHCry-oJbqnAN8VfgvHu5IWnhR2Dnk7/exec";
            break;
          case "OOPS":
            url =
              "https://script.google.com/macros/s/AKfycbzu_QliZT814qdG_TQOnaay0k0RmZ6CeiUdR0NchQnAjG0aH2mK8nyc6NZTxHCD4GRoJw/exec";

          case "TIPS":

              "https://script.google.com/macros/s/AKfycbxNleQdPN-BrC4ZeJ2QqUMGRvIf-AP6ns-UpRcNvzUdaf1ZKFiRDEIUQf2h1keYibd6/exec";
            break;
          default:
            break;
        }
        return url;
      }
    </script>
  </body>
</html>
