<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Responsive styles */
      * {
        font-family: Young-serif, Arial, sans-serif;
        box-sizing: border-box;
        font-size: 1rem;
      }
      body {
        font-family: Young-serif, Arial, sans-serif;
        width: 100%;
        margin: 0;
        padding-top: 10px;
        height: 100vh;
        background-color: #52bb7a;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }
      .select-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #52bb7a;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        appearance: none;
        outline: 0;
        box-shadow: none;
        border: 2px solid #2b2e2e;
        border-radius: 10px;
        background-color: #52bb7a;
        flex: 1;
        padding: 0 0.5em;
        color: #2b2e2e;
        cursor: pointer;
        font-size: 1em;
        font-family: "Open Sans", sans-serif;
      }
      select::-ms-expand {
        display: none;
      }
      .select {
        position: relative;
        display: flex;
        width: 20em;
        height: 3em;
        line-height: 3;
        background: #52bb7a;
        overflow: hidden;
        border-radius: 0.25em;
      }
      .select::after {
        content: "\25BC";
        position: absolute;
        top: 0;
        right: 0;
        padding: 0 1em;
        background: #2b2e2e;
        cursor: pointer;
        pointer-events: none;
        transition: 0.25s all ease;
      }
      .select:hover::after {
        color: #23b499;
      }
      .select option {
        color: #2b2e2e; /* Add padding between the text and dropdown border */
      }

      select option:checked {
        background-color: #5c6664; /* Change the background color to your desired color */
        color: #fff; /* Change the text color to your desired color */
      }

      .iframe-container {
        margin-top: 5px;
        position: relative;
        overflow: hidden;
        /* Remove the padding-bottom */
      }
      .iframe-container iframe {
        border: 0;
        left: 0;
        top: 0;
        width: 100%; /* Set the width to 100% */
        height: 88vh; /* Set the height to 100% */
      }
      footer {
        width: 100%;
        margin-top: 50px;
        font-size: 0.9rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      @media only screen and (max-width: 560px){
        .iframe-container iframe {
          height: 75vh;
        }
      }
        
    </style>
  </head>
  <body>
    <div class="select-container">
      <div class="select">
        <select id="categorySelect" onchange="loadSheetData(this.value)">
          <option value="" disabled selected>Select a category</option>
          <option value="REACT">REACT</option>
          <option value="HTML">HTML</option>
          <option value="HR">HR</option>
          <option value="JS">JS</option>
          <option value="PYTHON">PYTHON</option>
          <option value="DBMS">DBMS</option>
          <option value="SQL">SQL</option>
          <option value="OOPS">OOPS</option>
          <option value="DSA">DSA</option>
          <option value="TIPS">TIPS</option>
        </select>
      </div>
    </div>

    <div class="questions" id="questionContainer">
      <!-- Questions will be dynamically added here -->
    </div>
    <footer>
      <span>@yerni kumar The Developer</span>
    </footer>
    <script>
      // Function to load the Google Sheet data into an iframe
      function loadSheetData(category) {
        var questionContainer = document.getElementById("questionContainer");
        questionContainer.innerHTML = "";

        if (category) {
          var iframeContainer = document.createElement("div");
          iframeContainer.classList.add("iframe-container");

          var iframe = document.createElement("iframe");
          iframe.src = getGoogleSheetURL(category);
          iframe.frameborder = "0";

          iframeContainer.appendChild(iframe);
          questionContainer.appendChild(iframeContainer);
        }
      }

            break;
          case "JS":

        }
        return url;
      }
    </script>
  </body>
</html>
